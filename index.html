<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Movie Streamer</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            overflow: auto; /* Allow scrolling */
        }
        h1 {
            font-size: 4rem;
            margin: 20px;
            text-align: center;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }
        /* Container Styles */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        /* Search Box Styles */
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #2c3e50;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .search-box input {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px 0 0 50px;
            width: 100%;
            max-width: 300px;
            outline: none;
            color: #ecf0f1;
            background: #34495e;
            transition: background-color 0.3s ease-in-out;
        }
        .search-box input:focus {
            background-color: #2c3e50;
        }
        .search-box button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 0 50px 50px 0;
            background: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .search-box button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        /* Search Results Styles */
        #searchResult {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .movie-item {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            width: 220px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
        }
        .movie-item img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease-in-out;
        }
        .movie-item:hover img {
            opacity: 0.85;
        }
        .movie-item h2 {
            margin: 10px;
            font-size: 1.4rem;
            color: #ecf0f1;
            font-weight: 500;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .movie-item button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #e74c3c;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            border-top: 1px solid #333;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .movie-item button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }
        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            max-height: 700px;
            background: #121212;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease-in-out;
        }
        .close-btn:hover {
            background: #c0392b;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-box input {
                width: calc(100% - 120px);
            }
            .search-box button {
                padding: 15px 20px;
                width: 120px;
            }
            .movie-item {
                width: 180px;
            }
            .modal-content {
                max-height: 500px;
            }
            .modal-content iframe {
                height: 100%;
            }
        }
        @media (max-width: 480px) {
            .search-box input {
                width: calc(100% - 100px);
            }
            .search-box button {
                padding: 15px;
                width: 100px;
            }
            .movie-item {
                width: 150px;
            }
            .modal-content {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Movie Streamer</h1>
        
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Enter movie name">
            <button onclick="searchMovie()">Search</button>
        </div>
        
        <div id="searchResult"></div>
    </div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <iframe id="streamFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const omdbApiKey = '75d05bec';

        function searchMovie() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert('Please enter a search term.');
                return;
            }

            const searchUrl = `http://www.omdbapi.com/?apikey=${omdbApiKey}&s=${encodeURIComponent(query)}&type=movie&r=json`;

            fetch(searchUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.Response === "True") {
                        displaySearchResults(data.Search);
                    } else {
                        alert('No results found.');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displaySearchResults(movies) {
            const resultDiv = document.getElementById('searchResult');
            resultDiv.innerHTML = '';

            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.className = 'movie-item';
                movieDiv.innerHTML = `
                    <img src="${movie.Poster}" alt="${movie.Title} Poster">
                    <h2>${movie.Title}</h2>
                    <button onclick="playMovie('${movie.imdbID}')">Play</button>
                `;
                resultDiv.appendChild(movieDiv);
            });
        }

        function playMovie(movieId) {
            const streamUrl = `https://player.smashy.stream/movie/${movieId}?s=1&e=1`;
            document.getElementById('streamFrame').src = streamUrl;
            document.getElementById('movieModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
            document.getElementById('streamFrame').src = '';
        }
    </script>
</body>
</html>
